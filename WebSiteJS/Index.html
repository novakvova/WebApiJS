<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
</head>
<body>
    <label>Назва ролі</label>
    <input type="text" name="name" id="name"  />
    <label>Опис</label>
    <textarea id="description" name="description" rows="2" cols="20"></textarea>
    <p id="target"></p>
    <button onclick="send()">Додати</button>
    <script type="text/javascript">
        function send() {
            var person = {
                Name: $("#name").val(),
                Description: $("#description").val()
            };

            $('#target').html('sending..');

            $.ajax({
                url: 'https://webapijs.azurewebsites.net/Role/Create',
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    $('#target').html(data.Id);
                },
                data: person
            });
            return false;
        }
    </script>
</body>
</html>
